
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: nginx
data:
  nginx.conf: |
    user nginx;
    worker_processes  3;
    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      access_log	/var/log/nginx/access.log main;
      server {
          listen       127.0.0.1:8080;
          server_name  _;
          location / {
              root   html;
              index  index.html index.htm;
          }
      }
    }