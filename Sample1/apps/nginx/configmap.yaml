
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: nginx
data:
  nginx.conf: |
    worker_processes  1;
    events {
        worker_connections  1024;
    }
    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
        sendfile        on;
        keepalive_timeout  65;
        server {
            listen       8080;
            server_name  localhost;
            root /etc/nginx ;
            location / {
                autoindex on ;
                autoindex_exact_size off;
                autoindex_format html;
                autoindex_localtime on;
        }
            }
        }
        include servers/*;
    }
